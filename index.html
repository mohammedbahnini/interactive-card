<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styling -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Js -->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <main class="flex">
      <div class="card-wrapper flex flex-col ai-end jc-end">
        <div class="card flex flex-col jc-center">
          <div class="front">
            <img src="images/bg-card-front.png" alt="Card Front" />
            <div
              class="data-wrapper white uppercase flex flex-col jc-sb ai-end"
            >
              <div class="circles flex ai-center">
                <span class="big-circle"></span>
                <span class="small-circle"></span>
              </div>
              <div class="data flex flex-col">
                <div class="data-top">
                  <p class="card-number" id="card-number">
                    0000 0000 0000 0000
                  </p>
                </div>
                <div class="data-bottom flex jc-sb">
                  <p class="cardholder" id="cardholder">jane applessed</p>
                  <p class="exp">
                    <span id="month-exp">00</span>/<span id="year-exp">00</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="back">
            <img src="images/bg-card-back.png" alt="card Back" />
            <p class="cvc-card white" id="cvc-number">000</p>
          </div>
        </div>
      </div>
      <div class="form-wrapper flex ai-center">
        <form>
          <div class="input-wrapper">
            <label>cardholder name</label>
            <div class="input-text">
              <input
                type="text"
                name="name"
                placeholder="e.g Jane Appleseed"
                data-target="#cardholder"
              />
              <span></span>
            </div>
            <p class="error-msg"></p>
          </div>

          <div class="input-wrapper">
            <label>card number</label>
            <div class="input-text">
              <input
                type="text"
                name="number"
                placeholder="e.g 1234 5678 9123 0000"
                data-target="#card-number"
                maxlength="19"
              />
              <span></span>
            </div>
            <p class="error-msg"></p>
          </div>

          <div class="flex exp-cvc-wrapper">
            <div class="flex exp-wrapper">
              <div class="input-wrapper">
                <label>exp. date (mm/yy)</label>
                <div class="flex exp-inputs">
                  <div class="input-text">
                    <input
                      type="text"
                      name="month"
                      placeholder="MM"
                      data-target="#month-exp"
                    />
                    <span></span>
                  </div>
                  <div class="input-text">
                    <input
                      type="text"
                      name="year"
                      placeholder="YY"
                      data-target="#year-exp"
                    />
                    <span></span>
                  </div>
                </div>
                <p class="error-msg"></p>
              </div>
            </div>
            <div class="flex cvc-wrapper">
              <div class="input-wrapper">
                <label>cvc</label>
                <div class="input-text">
                  <input
                    type="text"
                    name="cvc"
                    placeholder="e.g 123"
                    data-target="#cvc-number"
                  />
                  <span></span>
                </div>
                <p class="error-msg"></p>
              </div>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>

        <div class="success-msg text-center ">
          <div class="icon">
            <img src="images/icon-complete.svg" alt="Complete">
          </div>
          <h2 class="title uppercase violet-3">thank you !</h2>
          <p class="sub-title violet-2">We've added your card details</p>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <!--    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC

    -->
  </body>
</html>
